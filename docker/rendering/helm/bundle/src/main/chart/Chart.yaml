apiVersion: v2

name: edusharing_community_rendering
description: edusharing_community_rendering

icon: ${helm.chart.icon}

version: ${helm.chart.version}
appVersion: ${docker.tag}
kubeVersion: "${helm.kube.version}"

dependencies:

  - name: edusharing_community_postgresql
    version: ${helm.chart.version}
    alias: edusharing_rendering_postgresql
    condition: edusharing_rendering_postgresql.enabled

  - name: edusharing_community_rediscluster
    version: ${helm.chart.version}
    alias: edusharing_rendering_rediscluster
    condition: edusharing_rendering_rediscluster.enabled

  - name: edusharing_community_rendering_service
    version: ${helm.chart.version}
    alias: edusharing_rendering_service
    condition: edusharing_rendering_service.enabled
