variables:
  COMMON_BIND_HOST: "0.0.0.0"
  DOCKER_DRIVER: "$DIND_DRIVER"
  DOCKER_HOST: "$DIND_HOST"
  DOCKER_TLS_CERTDIR: "$DIND_TLS_CERTDIR"
  MAVEN_HOME: "/builds/$CI_PROJECT_PATH/mnt/.m2"
  MAVEN_OPTS: "-Ddocker.registry=$DOCKER_REGISTRY -Dhelm.registry=$HELM_REGISTRY -Dhelm.type=$HELM_TYPE -Dmaven.deploy.releases=$MAVEN_DEPLOY_RELEASES -Dmaven.deploy.snapshots=$MAVEN_DEPLOY_SNAPSHOTS -Dmaven.repo.local=/builds/$CI_PROJECT_PATH/mnt/.m2/repository"
  PLUGIN_CLUSTER_ENABLED: "false"
  PLUGIN_MONGO_ENABLED: "false"
  PLUGIN_REMOTE_ENABLED: "false"
  PLUGIN_TRANSFORM_ENABLED: "false"

default:
  image: maven:3.8.4-jdk-8
  services:
    - name: "$DIND_IMAGE"
      alias: docker
      entrypoint: [ "env", "-u", "DOCKER_HOST" ]
      command: [ "dockerd-entrypoint.sh" ]

stages:
  - test
  - deploy

test docker:
  stage: test
  artifacts:
    paths:
      - docker/openapi.json
    when: always
  before_script:
    - apt-get update -y
    - apt-get install -y docker.io docker-compose jq wait-for-it
  script:
    - mkdir -p "$MAVEN_HOME"
    - cd docker
    - mvn -s ../.mvn/settings.xml install
    - . ./deploy.sh lstart
    - "until wait-for-it docker:8100 -t 3; do sleep 1; done"
    - "until [[ $(curl -sSf -w '%{http_code}\n' -o /dev/null -H 'Accept: application/json' http://docker:8100/edu-sharing/rest/_about/status/SERVICE?timeoutSeconds=3) -eq 200 ]]; do sleep 1; done"
    - "curl -H 'Accept: application/json' --user 'admin:admin' http://docker:8100/edu-sharing/rest/openapi.json | jq -S . > openapi.json"
    - . ./deploy.sh remove
    - cmp -s openapi.json repository/build/service/target/build/rest-api/openapi.json || exit 1
  only:
    - schedules
    - tags
    - web

test installer:
  stage: test
  artifacts:
    paths:
      - installer/openapi.json
    when: always
  before_script:
    - apt-get update -y
    - apt-get install -y docker.io docker-compose jq wait-for-it
  script:
    - mkdir -p "$MAVEN_HOME"
    - cd installer
    - mvn -s ../.mvn/settings.xml install
    - . ./deploy.sh lstart
    - "until wait-for-it docker:8100 -t 3; do sleep 1; done"
    - "until [[ $(curl -sSf -w '%{http_code}\n' -o /dev/null -H 'Accept: application/json' http://docker:8100/edu-sharing/rest/_about/status/SERVICE?timeoutSeconds=3) -eq 200 ]]; do sleep 1; done"
    - "curl -H 'Accept: application/json' --user 'admin:admin' http://docker:8100/edu-sharing/rest/openapi.json | jq -S . > openapi.json"
    - . ./deploy.sh remove
    - cmp -s openapi.json repository/distribution/target/dist/rest-api/openapi.json || exit 1
  only:
    - schedules
    - tags
    - web

deploy:
  stage: deploy
  script:
    - mvn -s .mvn/settings.xml deploy
