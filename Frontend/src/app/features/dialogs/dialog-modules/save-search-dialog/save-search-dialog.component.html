<form>
  <mat-form-field class="label-form-field">
    <mat-label>{{ 'SEARCH.SAVE_SEARCH.NAME' | translate }}</mat-label>
    <input matInput [formControl]="nameControl" [matAutocomplete]="auto" />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of autocompleteValues" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<p class="explanation-text">{{ 'SEARCH.SAVE_SEARCH.DESCRIPTION' | translate }}</p>
