version: '3.4'

services:

  repository-database:
    ports:
      - "127.0.0.1:${REPOSITORY_DATABASE_PORT_SQL:-8000}:5432"

  repository-mongo:
    ports:
      - "127.0.0.1:${REPOSITORY_DATABASE_PORT_SQL:-27017}:27017"

  repository-mongo-express:
    image: "${docker.image}-mongo-express:${docker.tag}"
    environment:
      ME_CONFIG_MONGODB_SERVER: "repository-mongo"
      ME_CONFIG_MONGODB_ADMINUSERNAME: "${REPOSITORY_MONGODB_USER:-repository}"
      ME_CONFIG_MONGODB_ADMINPASSWORD: "${REPOSITORY_MONGODB_PASS:-repository}"
      ME_CONFIG_MONGODB_URL: "mongodb://${REPOSITORY_MONGODB_USER:-repository}:${REPOSITORY_MONGODB_PASS:-repository}@repository-mongo:27017/"
    ports:
      - "${COMMON_BIND_HOST:-127.0.0.1}:${REPOSITORY_MONGO_EXPRESS_PORT_HTTP:-8400}:8081"
    depends_on:
      - repository-mongo

  repository-search-elastic:
    ports:
      - "127.0.0.1:${REPOSITORY_SEARCH_ELASTIC_PORT_HTTP:-8300}:9200"

  repository-search-elastic-tracker:
    environment:
      JAVA_OPTS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=8000"
    ports:
      - "127.0.0.1:${REPOSITORY_SEARCH_ELASTIC_TRACKER_PORT_JPDA:-8401}:8000"

  repository-search-solr4:
    command: ["catalina.sh", "jpda", "run"]
    environment:
      JPDA_ADDRESS: "0.0.0.0:5005"
    ports:
      - "127.0.0.1:${REPOSITORY_SEARCH_SOLR4_PORT_HTTP:-8200}:8080"
      - "127.0.0.1:${REPOSITORY_SEARCH_SOLR4_PORT_JPDA:-8201}:5005"

  repository-service:
    command: ["catalina.sh", "jpda", "run"]
    environment:
      JPDA_ADDRESS: "0.0.0.0:5005"
    ports:
      - "127.0.0.1:${REPOSITORY_SERVICE_PORT_JPDA:-8101}:5005"
